apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'Awesome-Android'
    bintrayName = 'medialibrary'

    publishedGroupId = 'mk.utilities.android'
    libraryName = 'medialibrary'
    artifact = 'medialibrary'

    libraryDescription = 'A library to group your gallery albums data based on filters like location, size, and face'

    libraryVersion = '1.0.0'

    developerId = 'mayurkoul2002'
    developerName = 'Mayur Kaul'
    developerEmail = 'mayurkoul2002@gmail.com'

    siteUrl = 'https://github.com/mayurkaul/medialibrary'
    gitUrl = 'https://github.com/mayurkaul/medialibrary.git'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.google.android.gms:play-services-vision:9.0.0'
}

